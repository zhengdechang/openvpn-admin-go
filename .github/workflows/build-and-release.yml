name: Build and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ closed ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: openvpn-admin

jobs:
  # Âè™ÊúâÂΩìPRÂêàÂπ∂Âà∞mainÂàÜÊîØÊó∂ÊâçÊâßË°å
  check-trigger:
    runs-on: ubuntu-latest
    outputs:
      should-build: ${{ steps.check.outputs.should-build }}
    steps:
      - name: Check if should build
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "should-build=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "pull_request" && "${{ github.event.pull_request.merged }}" == "true" ]]; then
            echo "should-build=true" >> $GITHUB_OUTPUT
          else
            echo "should-build=false" >> $GITHUB_OUTPUT
          fi

  build-and-release:
    needs: check-trigger
    if: needs.check-trigger.outputs.should-build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: openvpn-web/package-lock.json

      - name: Generate version
        id: version
        run: |
          VERSION=$(date +%Y%m%d%H%M%S)
          echo "version=v${VERSION}" >> $GITHUB_OUTPUT
          echo "short_sha=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT

      - name: Build frontend
        run: |
          cd openvpn-web
          npm ci
          npm run build
          
      - name: Build Go binary for Linux
        run: |
          CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o openvpn-admin-linux-amd64 main.go
          
      - name: Build Go binary for Windows
        run: |
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o openvpn-admin-windows-amd64.exe main.go
          
      - name: Build Go binary for macOS
        run: |
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o openvpn-admin-darwin-amd64 main.go

      - name: Create release archives
        run: |
          # Create archives for different platforms
          tar -czf openvpn-admin-linux-amd64.tar.gz openvpn-admin-linux-amd64
          zip openvpn-admin-windows-amd64.zip openvpn-admin-windows-amd64.exe
          tar -czf openvpn-admin-darwin-amd64.tar.gz openvpn-admin-darwin-amd64

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.combined
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## üöÄ Release ${{ steps.version.outputs.version }}
            
            ### üì¶ Docker Image
            ```bash
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ```
            
            ### üì• Binary Downloads
            - **Linux (x64)**: `openvpn-admin-linux-amd64.tar.gz`
            - **Windows (x64)**: `openvpn-admin-windows-amd64.zip`  
            - **macOS (x64)**: `openvpn-admin-darwin-amd64.tar.gz`
            
            ### üîß Usage
            1. Download the appropriate binary for your platform
            2. Extract the archive
            3. Run the binary: `./openvpn-admin-linux-amd64` (Linux/macOS) or `openvpn-admin-windows-amd64.exe` (Windows)
            
            Or use Docker:
            ```bash
            docker run -d -p 8085:8085 -p 3000:3000 \
              -v /path/to/config:/app/config \
              -v /path/to/data:/app/data \
              ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ```
            
            **Commit**: ${{ github.sha }}
          files: |
            openvpn-admin-linux-amd64.tar.gz
            openvpn-admin-windows-amd64.zip
            openvpn-admin-darwin-amd64.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update latest release
        run: |
          echo "‚úÖ Successfully built and released:"
          echo "üê≥ Docker Image: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}"
          echo "üì¶ GitHub Release: ${{ steps.version.outputs.version }}"
          echo "üîó Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.version }}"
