name: Codex PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

# 避免同一个 PR 多次 push 时并发跑一堆 review
concurrency:
  group: codex-review-${{ github.repository }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions: {}

jobs:
  codex:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v5
        with:
          # 用 GitHub 生成的 merge ref，review 更贴近实际合并后的结果
          ref: refs/pull/${{ github.event.pull_request.number }}/merge
          fetch-depth: 0

      - name: Pre-fetch base and head refs
        run: |
          git fetch --no-tags origin \
            ${{ github.event.pull_request.base.sha }} \
            ${{ github.event.pull_request.head.sha }}

      - name: Guard (check OpenAI key)
        id: guard
        run: |
          if [ -z "${OPENAI_API_KEY}" ]; then
            echo "enabled=false" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          fi
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Build prompt
        id: prompt
        if: ${{ steps.guard.outputs.enabled == 'true' }}
        run: |
          set -euo pipefail
          base_ref="${{ github.event.pull_request.base.sha }}"
          head_ref="${{ github.event.pull_request.head.sha }}"
          files="$(git diff --name-only "$base_ref" "$head_ref")"
          out="codex-prompt.md"

          cat .github/codex/prompts/global-review.md > "$out"
          echo "" >> "$out"

          # Append nearest AGENT.mc files for changed paths (walk up from file dir).
          declare -A agent_seen
          agent_list=()
          while IFS= read -r file; do
            [ -z "$file" ] && continue
            dir="$(dirname "$file")"
            while true; do
              candidate="${dir}/AGENT.mc"
              if [ -f "$candidate" ]; then
                if [ -z "${agent_seen[$candidate]+x}" ]; then
                  agent_seen["$candidate"]=1
                  agent_list+=("$candidate")
                fi
                break
              fi
              if [ "$dir" = "." ]; then
                break
              fi
              dir="$(dirname "$dir")"
            done
          done <<< "$files"

          if [ "${#agent_list[@]}" -gt 0 ]; then
            echo "## AGENT Guidance" >> "$out"
            for agent in "${agent_list[@]}"; do
              echo "" >> "$out"
              echo "### ${agent}" >> "$out"
              cat "$agent" >> "$out"
              echo "" >> "$out"
            done
          fi

          added=0
          if echo "$files" | grep -q '^openvpn-web/'; then
            cat .github/codex/prompts/openvpn-web-review.md >> "$out"
            echo "" >> "$out"
            added=1
          fi

          if echo "$files" | grep -E -q '^(cmd|controller|router|middleware|model|openvpn|services|utils|config|database|data|constants|logging|main\\.go|go\\.mod|go\\.sum|template|file)/'; then
            cat .github/codex/prompts/review.md >> "$out"
            echo "" >> "$out"
            added=1
          fi

          if [ "$added" -eq 0 ]; then
            # Default to backend review for mixed or unknown changes.
            cat .github/codex/prompts/review.md >> "$out"
          fi

          echo "file=$out" >> "$GITHUB_OUTPUT"

      - name: Print prompt
        if: ${{ steps.guard.outputs.enabled == 'true' }}
        run: |
          echo "----- CODEX PROMPT -----"
          cat codex-prompt.md
          echo "----- END CODEX PROMPT -----"

      - name: Run Codex
        id: run_codex
        uses: openai/codex-action@v1
        if: ${{ steps.guard.outputs.enabled == 'true' }}
        with:
          # ✅ 官方推荐用这个 input 传 key（而不是 env）
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}

          # 二选一：prompt 或 prompt-file（推荐 prompt-file，方便维护）
          prompt-file: ${{ steps.prompt.outputs.file }}

          # 可选：把最终输出落盘，后续可上传 artifact
          output-file: codex-output.md

          # 权限与安全：默认 drop-sudo 就很推荐
          safety-strategy: drop-sudo

          # 限制 Codex 的沙箱能力，review 一般不需要写盘，可用 read-only
          # 如果你希望它能自动改代码/打补丁，再换 workspace-write
          sandbox: read-only

          # 可选：限制触发者（默认仅有写权限的人能触发；这里你也可以显式加白名单）
          # allow-users: "alice,bob"
          # allow-bots: "dependabot[bot]"

      - name: Parse Codex output
        if: ${{ steps.guard.outputs.enabled == 'true' && steps.run_codex.outcome == 'success' }}
        run: |
          python - <<'PY'
          import json
          import pathlib
          import re

          text = pathlib.Path("codex-output.md").read_text(encoding="utf-8")

          match = re.search(r"Inline Comments.*?```json\\s*(.*?)```", text, re.S | re.I)
          comments = []
          if match:
            block = match.group(1).strip()
            if block:
              try:
                comments = json.loads(block)
              except json.JSONDecodeError:
                comments = []

          summary = re.sub(r"\\n*Inline Comments.*?```json\\s*.*?```\\s*", "\\n", text, flags=re.S | re.I).strip()
          pathlib.Path("codex-summary.md").write_text(summary + "\\n", encoding="utf-8")
          pathlib.Path("codex-inline-comments.json").write_text(json.dumps(comments, ensure_ascii=False), encoding="utf-8")
          PY

      - name: Add review-bot label
        if: ${{ steps.guard.outputs.enabled == 'true' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.REVIEW_BOT_TOKEN != '' && secrets.REVIEW_BOT_TOKEN || secrets.GITHUB_TOKEN }}
          script: |
            const core = require('@actions/core');
            const label = 'review-bot';
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issue_number = context.payload.pull_request.number;

            try {
              await github.rest.issues.addLabels({ owner, repo, issue_number, labels: [label] });
            } catch (error) {
              if (error.status === 404) {
                try {
                  await github.rest.issues.createLabel({
                    owner,
                    repo,
                    name: label,
                    color: '1d76db',
                    description: 'Automated review bot',
                  });
                  await github.rest.issues.addLabels({ owner, repo, issue_number, labels: [label] });
                } catch (inner) {
                  core.warning(`Failed to create/apply label: ${inner.message}`);
                }
              } else {
                core.warning(`Failed to apply label: ${error.message}`);
              }
            }

      - name: Post inline review comments
        if: ${{ steps.guard.outputs.enabled == 'true' && steps.run_codex.outcome == 'success' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.REVIEW_BOT_TOKEN != '' && secrets.REVIEW_BOT_TOKEN || secrets.GITHUB_TOKEN }}
          script: |
            const core = require('@actions/core');
            const fs = require('fs');
            const raw = fs.readFileSync('codex-inline-comments.json', 'utf8').trim();
            if (!raw) return;
            let comments = [];
            try {
              comments = JSON.parse(raw);
            } catch (e) {
              core.warning(`Failed to parse inline comments JSON: ${e.message}`);
              return;
            }
            if (!Array.isArray(comments) || comments.length === 0) return;

            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const pull_number = context.payload.pull_request.number;
            const commit_id = context.payload.pull_request.head.sha;

            const mapped = comments
              .filter(c => c && c.path && Number.isInteger(c.line))
              .map(c => ({
                path: c.path,
                line: c.line,
                side: c.side || 'RIGHT',
                body: c.severity ? `${c.body}\n\nSeverity: ${c.severity}` : c.body,
              }));

            if (mapped.length === 0) return;

            await github.rest.pulls.createReview({
              owner,
              repo,
              pull_number,
              commit_id,
              event: 'COMMENT',
              comments: mapped,
            });

      - name: Post PR summary comment
        if: ${{ steps.guard.outputs.enabled == 'true' && steps.run_codex.outcome == 'success' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.REVIEW_BOT_TOKEN != '' && secrets.REVIEW_BOT_TOKEN || secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('codex-summary.md', 'utf8').trim();
            if (!body) return;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body,
            });

      - name: Upload Codex output
        if: ${{ steps.guard.outputs.enabled == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: codex-output
          path: codex-output.md
          if-no-files-found: ignore
