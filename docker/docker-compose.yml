services:
  # OpenVPN Admin service with supervisor
  openvpn-admin:
    build:
      context: ..
      dockerfile: docker/Dockerfile.combined
    container_name: openvpn-admin
    image: ${DOCKERHUB_USERNAME}/openvpn-admin:latest
    restart: unless-stopped
    # 默认启动交互式 CLI 菜单，设置 ENABLE_WEB=true 会同时在后台启动 Web 服务
    command: []
    stdin_open: true
    tty: true

    # Network configuration
    network_mode: host

    # Capabilities for OpenVPN
    cap_add:
      - NET_ADMIN
      - SYS_MODULE

    # Device access
    devices:
      - /dev/net/tun:/dev/net/tun

    # Privileged mode for OpenVPN operations
    privileged: true

    # Environment variables
    environment:
      - GIN_MODE=release
      - TZ=Asia/Shanghai
      - DB_PATH=/app/data/db.sqlite3
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key}
      - OPENVPN_STATUS_LOG_PATH=/var/log/openvpn/status.log
      - ENABLE_WEB=${ENABLE_WEB:-false}
      - WEB_PORT=${WEB_PORT:-8085}

    # Volume mounts
    volumes:
      # Application data
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config

      # OpenVPN configuration
      - ./openvpn:/etc/openvpn

      # System access for OpenVPN
      - /lib/modules:/lib/modules:ro

    # Health check
    healthcheck:
      test: ["CMD-SHELL", "if [ \"$ENABLE_WEB\" = \"true\" ] || [ \"$ENABLE_WEB\" = \"1\" ]; then curl -f http://localhost:${WEB_PORT:-8085}/api/health; else exit 0; fi"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

