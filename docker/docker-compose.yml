services:
  # OpenVPN Admin service with supervisor
  openvpn-admin:
    build:
      context: ..
      dockerfile: docker/Dockerfile.combined
    container_name: openvpn-admin
    image: ${DOCKERHUB_USERNAME}/openvpn-admin:latest
    restart: unless-stopped
    command: ["/bin/bash"]
    stdin_open: true
    tty: true

    # Network configuration
    network_mode: host

    # Capabilities for OpenVPN
    cap_add:
      - NET_ADMIN
      - SYS_MODULE

    # Device access
    devices:
      - /dev/net/tun:/dev/net/tun

    # Privileged mode for OpenVPN operations
    privileged: true

    # Environment variables
    environment:
      - GIN_MODE=release
      - TZ=Asia/Shanghai
      - DB_PATH=/app/data/db.sqlite3
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key}
      - OPENVPN_STATUS_LOG_PATH=/var/log/openvpn/status.log
      - SERVICE_MODE=${SERVICE_MODE:-all}
      - WEB_PORT=${WEB_PORT:-8085}
      - WEB_AUTOSTART=${WEB_AUTOSTART:-true}
      - OPENVPN_AUTOSTART=${OPENVPN_AUTOSTART:-false}

    # Volume mounts
    volumes:
      # Application data
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config

      # OpenVPN configuration
      - ./openvpn:/etc/openvpn

      # System access for OpenVPN
      - /lib/modules:/lib/modules:ro

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend service (nginx)
  openvpn-frontend:
    image: ${DOCKERHUB_USERNAME}/openvpn-admin:latest
    container_name: openvpn-frontend
    restart: unless-stopped
    command: ["nginx", "-g", "daemon off;"]
    depends_on:
      - openvpn-admin

    # Network configuration
    network_mode: host

    # Environment variables
    environment:
      - NODE_ENV=production
      - TZ=Asia/Shanghai

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"
